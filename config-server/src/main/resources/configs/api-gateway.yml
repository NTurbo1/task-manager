server:
  port: 8222

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: api-gateway
          uri: lb:http://API-GATEWAY
          predicates:
            - Path=/api/v1/gateway/**
        - id: auth-service
          uri: lb:http://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**, /v3/api-docs/auth-service
        - id: user-service
          uri: lb:http://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**, /v3/api-docs/user-service
        - id: task-service
          uri: lb:http://TASK-SERVICE
          predicates:
            - Path=/api/v1/tasks/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${APP_SERVER_HOST}:9090/realms/task-manager-api
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
